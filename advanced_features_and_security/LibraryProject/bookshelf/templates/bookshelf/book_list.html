<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>

<h1>Books</h1>

<form method="get">
    {% csrf_token %}
    <input type="text" name="q" placeholder="Search books">
    <button type="submit">Search</button>
</form>

<ul>
    {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} ({{ book.publication_year }})
        </li>
    {% empty %}
        <li>No books available</li>
    {% endfor %}
</ul>

</body>
</html>

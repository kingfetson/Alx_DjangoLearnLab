{% extends 'blog/base.html' %}

{% block title %}Password Changed Successfully - Django Blog{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Password Changed Successfully!</h1>
    
    <div class="success-message">
        <i class="fas fa-check-circle" style="font-size: 64px; color: #4CAF50; margin-bottom: 20px;"></i>
        <p style="font-size: 18px; margin-bottom: 30px; color: #333;">
            Your password has been changed successfully.
        </p>
    </div>
    
    <div class="auth-links">
        <p><a href="{% url 'profile' %}" class="btn btn-primary">Return to Profile</a></p>
        <p><a href="{% url 'home' %}">Go to Home Page</a></p>
    </div>
</div>

<style>
    .success-message {
        text-align: center;
        padding: 20px;
    }
    
    .fa-check-circle {
        display: inline-block;
    }
    
    .auth-container {
        text-align: center;
    }
</style>
{% endblock %}

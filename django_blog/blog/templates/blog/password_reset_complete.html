{% extends 'blog/base.html' %}

{% block title %}Password Reset Complete - Django Blog{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>Password Reset Complete</h1>
    
    <div class="success-message">
        <i class="fas fa-check-circle" style="font-size: 64px; color: #4CAF50; margin-bottom: 20px;"></i>
        <p style="font-size: 18px; margin-bottom: 30px; color: #333;">
            Your password has been set. You may go ahead and log in now.
        </p>
    </div>
    
    <div class="auth-links">
        <p><a href="{% url 'login' %}" class="btn btn-primary">Log In</a></p>
        <p><a href="{% url 'home' %}">Go to Home Page</a></p>
    </div>
</div>

<style>
    .success-message {
        text-align: center;
        padding: 20px;
    }
</style>
{% endblock %}
